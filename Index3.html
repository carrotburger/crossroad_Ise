<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>予約フォーム</title>
        <link rel="stylesheet" href="style3.css"/>
    </head>

    <body>
        <div class="contact-form">

            <p class="title">ご予約はこちら</p>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="ed00a039-a0de-4ebf-9a80-f4a6310587d4"> <!-- Required -->
                
                <div class="item">
                    <label class="label">お名前</label>
                　　　<input type="text"　class="inputs" name="name" required/>
                </div>

                <div class="item">
                    <label class="label">メールアドレス</label>
                　　　<input type="email"　class="inputs" name="email"　required/>
                </div>

                <div class="item">
                    <label class="label">電話番号</label>
                　　　<input type="phone"　class="inputs" name="phone"　required/>
                </div>

                <div class="item">
                    <label class="label">ご予約内容</label>
                    <div class="inputs">
                        <input type="radio" name="message"　name="menu" id="s" value="s"/> <label for="s">お店</label>
                    <input type="radio" name="message"　name="menu" id="a" value="a"/> <label for="a">リハーサルスタジオ</label>
                </div>
                　　　
                </div>

                <div class="item">
                    <label class="label">ご質問</label>
                    <textarea class="inputs" name="message" placeholder="ご質問、人数、ご希望の時間を記入ください"></textarea>
                </div>

                <div class="button-area">
                  <input type="submit" value="予約決定"/>
                  <input type="reset" value="リセット"/>
                </div>
            </div>
            </form>
        </div>
         </body>
      </html>
